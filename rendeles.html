<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pizzák</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/google-font.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Pizza</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html#tortenete">Története</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#napolyi">Nápolyi Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rendeles.html">Rendelés</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="order-form">
        <h1 class="google-font">Pizzarendelés</h1>
        <form onsubmit="return false">
            <div class="form-group">
                <label for="pizza-type">Pizza típus</label>
                <select class="form-control" id="pizza-type">
                    <option>Válasszon egyet!</option>
                    <option>Nápolyi pizza</option>
                    <option>Bolognai pizza</option>
                    <option>Songoku pizza</option>
                    <option>Hawaii pizza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pizza-count">Darabszám</label>
                <input type="number" class="form-control" id="pizza-count" min="0">
            </div>
            <span>Extrák</span>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sajt-200" id="cheese">
                <label class="form-check-label" for="cheese">Sajt</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sonka-250" id="ham">
                <label class="form-check-label" for="ham">Sonka</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="kukorica-150" id="corn">
                <label class="form-check-label" for="corn">Kukorica</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gomba-200" id="mushroom">
                <label class="form-check-label" for="mushroom">Gomba</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="chili paprika-230" id="chili">
                <label class="form-check-label" for="chili">Chili paprika</label>
            </div>
            <button type="submit" class="btn btn-success" id="order-button">Megrendelem</button>
        </form>

        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">A rendelésed sikeres!</h4>
            <p>A rendelésed sorszáma <b id="order-id"></b></p>
            <hr>
            <p>A rendelésed összege <b id="order-price"></b></p>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
